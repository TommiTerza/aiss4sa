<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Depth Monitoring</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Images/Logo.png" alt="Logo">
        </div>
        <h1>Water Depth Monitoring</h1>
        <div class="control-buttons">
            <button onclick="setSensorMode()">Sensor ID</button>
            <button onclick="setCameraMode()">Camera ID</button>
            <button onclick="setDataMode()">Data</button>
            <button id="okButton" style="display: none;" onclick="setNormalMode()">OK</button>
        </div>
    </div>
    <div id="map-container">
        <div id="map"></div>
        <div id="sidebar">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Sensor Data for Camera <span id="cameraIdDisplay"></span></h2>
                <button onclick="viewAverageHistory()">View</button>
            </div>
            <div id="sensorDataTable"></div>
        </div>
    </div>
    <div id="controls">
        <div class="threshold-control">
            <label for="thresholdInput">Set Point (cm): </label>
            <input type="number" id="thresholdInput" value="10">
        </div>
    </div>

    <!-- The Modal for Editing Sensor -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <button onclick="confirmDeleteSensor()">Delete</button>
        </div>
    </div>

    <script src="/static/js/map.js"></script>
    <script src="/static/js/main.js"></script>
    
</body>
</html>
